online_retail:
  outputs:
    dev:
      dbname: "{{ env_var('DB_DATABASE') }}"
      host: "{{ env_var('DB_HOST') }}"
      pass: "{{ env_var('DB_PASSWORD') }}"
      port: "{{ env_var('DB_PORT') | int }}" # Convert to int
      schema: public
      threads: 1
      type: postgres
      user: "{{ env_var('DB_USER') }}"
  target: dev

